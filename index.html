<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <script type="esms-options">
      {
        "shimMode": false
      }
    </script> -->
    <script>
      // `shimMode` will be overwritten by the polyfill, `skip: false` is kept
      window.esmsInitOptions = {shimMode: false, skip: false}
    </script>
    <script async fetchpriority="high" src="./polyfill-2.3.1.1.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <!-- <script>
      const importMapShimScriptEl = document.createElement('script');
      importMapShimScriptEl.src = 'https://ga.jspm.io/npm:es-module-shims@2.0.0/dist/es-module-shims.js'
      importMapShimScriptEl.async = true;

      document.currentScript.after(importMapShimScriptEl);
    </script> -->

    <script type="module">
      console.log('Logging from a module script before the importmap tag to break older browsers');
    </script>

    <script type="importmap">
      {
        "imports": {
          "statically-imported-module": "./module-static.js"
        }
      }
    </script>

    <script type="importmap">
      {
        "imports": {
          "dynamically-imported-module": "./module-dynamic.js"
        }
      }
    </script>

    <script type="module">
        import "statically-imported-module";
        import("dynamically-imported-module");
    </script>
  </head>
  <body>
    <h2 style="text-align: center;">Statically imported module: <span id="static">not loaded</span></h2>
    <h2 style="text-align: center;">Dynamically imported module: <span id="dynamic">not loaded</span></h2>
  </body>
</html>
